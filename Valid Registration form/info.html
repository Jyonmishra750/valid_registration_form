<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="javascript.js">
    </script>
    <title>Valid Form</title>
</head>
<body>
    <div class="container">
        <form id="form" action="#">
            <table class="table">
                <tr>
                    <td>
                        <h3>Name:</h3>
                    <td>
                        <input type="text" id="t1" placeholder="Name" required>
                        <p id="para1"></p>
                    </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>E-mail:</h3>
                    <td>
                        <input type="e-mail" id="t2" placeholder="Email" required>
                        <p id="para2"></p>
                    </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Mobile Number:</h3>
                    <td>
                        <input type="number" id="t5" placeholder="Mobile No" required>
                        <p id="para5"></p>
                    </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>DOB:</h3>
                    <td>
                        <input type="date" value="2017-06-01">
                        <p id="para5"></p>
                    </td>
                    </td>
            </table>
            <div class="button">
                <input type="reset" id="btn1">
                <input type="button" value="submit" id="btn2">
            </div>
        </form>
    </div>
</body>
</html>
